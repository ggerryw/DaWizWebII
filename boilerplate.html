<!-- boilerplate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaWiz Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #482424;
    padding: 0 20px;
}

.navbar .title {
    color: white;
    font-size: 2rem;
    padding: 14px 0;
}

.navbar .menu {
    display: flex;
    font-size: 1rem;
}

.navbar a {
    padding: 14px 20px;
    text-decoration: none;
    color: white;
    text-align: center;
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

.menu-item {
    position: relative;
}

.menu-item > a {
    cursor: pointer;
}

/* Submenu styling */
.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #333;
    border-radius: 4px;
    min-width: 150px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.submenu a {
    display: block;
    padding: 10px 15px;
    color: white;
    text-decoration: none;
    text-align: left;
    background-color: #333;
}

.submenu a:hover {
    background-color: #555;
}

/* Show submenu on hover */
.menu-item:hover .submenu {
    display: block;
}

    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">DaWiz Web</div>
        <!-- menu.html -->
        <div class="navbar">
            <div class="menu">
                <div class="menu-item">
                    <a href="#">Standings</a>
                    <div class="submenu">
                        <a href="https://ggerryw.github.io/DaWizWebII/index.html?page=standings_summary">Summary</a>
                        <a href="https://ggerryw.github.io/DaWizWebII/index.html?page=standings_overnight">Overnight</a>
                    </div>
                </div>
                <a href="https://ggerryw.github.io/DaWizWebII/index.html?page=OwnersTeams">Owners' Teams</a>
                <a href="https://ggerryw.github.io/DaWizWebII/index.html?page=DraftRound">DraftRound</a>
                <a href="https://ggerryw.github.io/DaWizWebII/index.html?page=OtherStuff">Other Stuff</a>
                <a href="https://ggerryw.github.io/DaWizWebII/index.html?page=NHLTeams">NHL Teams</a>
            </div>
        </div>

    </div>
    <div class="content" id="content"></div>
</body>
</html>
